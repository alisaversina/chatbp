<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ChatBP — Терапевтический чат</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f6f4f9;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background-color: #7f6cd3;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
    }
    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      padding: 1rem;
      overflow-y: auto;
    }
    .message {
      background: white;
      border-radius: 1rem;
      padding: 0.75rem 1rem;
      margin: 0.5rem 0;
      max-width: 80%;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .bot {
      align-self: flex-start;
      background: #e5e1f6;
    }
    .user {
      align-self: flex-end;
      background: #d4f3dd;
    }
    form {
      display: flex;
      padding: 1rem;
      border-top: 1px solid #ddd;
      background: white;
    }
    input {
      flex: 1;
      padding: 0.75rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 1rem;
    }
    button {
      margin-left: 0.5rem;
      background: #7f6cd3;
      color: white;
      border: none;
      padding: 0.75rem 1rem;
      border-radius: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>ChatBP — Терапевтический чат</header>
  <div class="chat-container" id="chat">
    <div class="message bot">
      Привет! Я ChatBP. Расскажи мне, что тебя сейчас беспокоит.<br>
      Ты можешь просто выговориться — или попробовать понять, что происходит внутри. Я рядом.<br>
      <em>Я — чуткий ИИ, обученный на мыслях, стиле и душе Алисы Версиной.</em>
    </div>
  </div>
  <form id="form">
    <input type="text" id="input" placeholder="Напиши что-нибудь..." />
    <button type="submit">Отправить</button>
  </form>
  <script>
    const form = document.getElementById('form');
    const input = document.getElementById('input');
    const chat = document.getElementById('chat');const responses = [
  "Ты не одна. Я здесь. И мне важно, как ты себя чувствуешь.",
  "Можно говорить всё. Даже то, что стыдно. Даже то, что страшно.",
  "Я слушаю. Дыши. Уже хорошо, что ты здесь.",
  "Нежность к себе — это первый шаг. Давай попробуем вместе.",
  "Ты ценна. Даже сейчас. Даже если тебе кажется иначе."
];

form.addEventListener('submit', (e) => {
  e.preventDefault();
  const text = input.value.trim();
  if (text !== '') {
    const userMsg = document.createElement('div');
    userMsg.className = 'message user';
    userMsg.textContent = text;
    chat.appendChild(userMsg);

    const botMsg = document.createElement('div');
    botMsg.className = 'message bot';
    botMsg.textContent = responses[Math.floor(Math.random() * responses.length)];
    chat.appendChild(botMsg);

    input.value = '';
    chat.scrollTop = chat.scrollHeight;
  }
});

  </script>
</body>
</html>
