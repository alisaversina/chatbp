<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChatBP – виртуальный психотерапевт</title>
  <style>
    body {
      background-color: #1e1e1e;
      color: #f0f0f0;
      font-family: 'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      text-align: center;
      padding: 2rem;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }
    p {
      font-size: 1.2rem;
      margin-top: 0;
    }
    .logo {
      margin-top: 1rem;
    }
    .logo img {
      width: 120px;
    }
    .chatbox {
      max-width: 600px;
      margin: 2rem auto;
      background-color: #2a2a2a;
      border-radius: 10px;
      padding: 1.5rem;
    }
    .footer {
      text-align: center;
      font-size: 0.9rem;
      color: #888;
      margin: 2rem 0;
    }
    a {
      color: #f0f0f0;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <h1>ChatBP</h1>
    <p>Виртуальный психотерапевт, основанный на ChatGPT и обученный Алисой Версиной</p>
    <div class="logo">
      <a href="https://platform.openai.com/docs/introduction" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/0/04/ChatGPT_logo.svg" alt="ChatGPT logo">
      </a>
    </div>
  </header>  <div class="chatbox">
    <p><em>Привет! Я ChatBP. Расскажи мне, что тебя сейчас беспокоит.</em></p>
    <!-- Здесь будет подключён API-интерфейс -->
  </div>  <div class="footer">
    Основан на <a href="https://chat.openai.com/" target="_blank">ChatGPT</a> &mdash; powered by OpenAI
  </div>
</body>
</html>
